<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <title>Multiple format audio and video example</title>  
  </head>
  <body>
        <h1>Below is an audio player that will play in all modern browsers</h1>
    
        <audio controls preload loop>
          <source src="viper.mp3" type="audio/mp3" controls autoplay>
          <source src="viper.ogg" type="audio/ogg" controls autoplay>
          <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p> 
        </audio>
      
            <h1>Below is a video that will play in all modern browsers</h1>
            
                <video controls preload loop poster="poster.png"
                width="400" height="300">
                  <source src="rabbit320.mp4" type="video/mp4">
                  <source src="rabbit320.webm" type="video/webm">
                  <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p> 
                </video>
                    <p>A video of a bunny on the floor</p>
  
  </body>
</html>
